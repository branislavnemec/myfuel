<h2 mat-dialog-title>Filter</h2>

<mat-dialog-content>

<div class="card-wrapper">
    <mat-card>
        <mat-card-content>
      
            <mat-form-field>
                <mat-label>Country</mat-label>
                <mat-select [value]="(stationsFilter$ | async).countryId" (selectionChange)="countryChange($event)">
                    <mat-option [value]="country.id" *ngFor="let country of countries$ | async">{{ country.name }}</mat-option>
                </mat-select>
            </mat-form-field>

        </mat-card-content>
    </mat-card>
</div>

<div class="card-wrapper">
    <mat-card>
        <mat-card-content>
      
            <mat-form-field>
                <mat-label>Fuel type</mat-label>
                <mat-select [value]="(stationsFilter$ | async).fuelTypeId" (selectionChange)="fuelTypeChange($event)">
                    <mat-option [value]="ft.id" *ngFor="let ft of fuelTypes$ | async">{{ ft.name }}</mat-option>
                </mat-select>
            </mat-form-field>

        </mat-card-content>
    </mat-card>
</div>

</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Cancel</button>
    <button class="mat-raised-button mat-primary" (click)="submit()">Set</button>
</mat-dialog-actions>
