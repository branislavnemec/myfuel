<h2 mat-dialog-title>Edit station</h2>

<mat-dialog-content [formGroup]="inputForm">
  
    <mat-form-field>
        <input matInput
                placeholder="Name"
                formControlName="name">
    </mat-form-field>

    <mat-form-field>
        <input matInput
                placeholder="Lat"
                formControlName="lat">
    </mat-form-field>

    <mat-form-field>
        <input matInput
                placeholder="Lng"
                formControlName="lng">
    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Close</button>
    <button class="mat-raised-button mat-primary" [disabled]="inputForm.invalid" (click)="submit()">Save</button>
</mat-dialog-actions>
