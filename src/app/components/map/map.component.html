<google-map
  height="95%"
  width="100%"
  [zoom]="zoom"
  [center]="center"
  [options]="options"
  (mapClick)="mapClick($event)"
>

  <map-marker
    #markerElem
    *ngFor="let station of stations$ | async"
    [position]="{lat: station.lat, lng: station.lng}"
    [label]="station.name"
    [title]="station.name"
    (mapClick)="openInfo(markerElem, station.name)"
  >
  </map-marker>

  <map-info-window>{{ infoContent }}</map-info-window>
  
</google-map>
