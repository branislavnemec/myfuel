<mat-toolbar color="primary" class="toolbar">
    <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span class="toolbar-spacer"></span>
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>help</mat-icon>
              <span>About</span>
            </button>
        </mat-menu>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">

    <mat-sidenav #sidenav mode="over" class="sidenav">

        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <button mat-icon-button (click)="sidenav.toggle()">
                    <mat-icon>close</mat-icon>
                </button>
                MyFuel v. 1.0.0
            </mat-toolbar-row>
        </mat-toolbar>

        <mat-action-list>
            <button mat-list-item (click)="goToMap(); sidenav.toggle()">
                <mat-icon>map</mat-icon>
                &nbsp;&nbsp; Map
            </button>
            <button mat-list-item (click)="goToStations(); sidenav.toggle()">
                <mat-icon>list</mat-icon>
                &nbsp;&nbsp; Stations
            </button>
        </mat-action-list>

    </mat-sidenav>

    <mat-sidenav-content class="sidenav-content">

        <router-outlet></router-outlet>

    </mat-sidenav-content>

</mat-sidenav-container>

<mat-toolbar color="secondary" class="menu-bar">
    <mat-toolbar-row>
        <button mat-icon-button (click)="goToMap()">
            <mat-icon>map</mat-icon>
        </button>
        <button mat-icon-button (click)="goToStations()">
            <mat-icon>list</mat-icon>
        </button>
        <span class="toolbar-spacer"></span>
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>help</mat-icon>
              <span>About</span>
            </button>
        </mat-menu>
    </mat-toolbar-row>
</mat-toolbar>
